    // Constants
    const partValues = { E:1000, L0:300, L1:400, L2:550, L3:700, L4:850, Y:200 };
    const targets = [900,1200,1650,2100,2550,3000,4500,6000,7500,9000,10500,12000,13500,15000];

    const unitValue = { L0:1, L1:2, L2:3, L3:4, L4:5, E:7, Y:0 };
    const unitReqByChip = {
      0:0, 1:0, 2:0, 4:0, 6:0, 9:0, 12:0, 16:0, 20:0, 25:0, 30:0,
      36:1, 42:2, 48:3, 54:4, 60:5, 66:6, 72:7, 78:8, 84:9, 90:10
    };
    function canUnlockMultiplier(parts, chip) {
      const req = unitReqByChip[chip] ?? 0;
      const supply = parts.reduce((s,p)=> s + (unitValue[p]||0), 0);
      if (req === 0) return { ok: true, reqU: 0, supplyU: supply };
      return { ok: supply >= req, reqU: req, supplyU: supply };
    }
    let lookupTable = {};

    // CSV Loading
    async function loadLookupTable() {
      const response = await fetch('Lookup_Table.csv');
      const csvText = await response.text();
      const lines = csvText.trim().split('\n');
      const header = lines[0].split(',').map(s => s.trim());
      const idxA = header.indexOf('Const1');
      const idxB = header.indexOf('Const2');
      const idxC = header.indexOf('Const3');
      const idxChip = header.indexOf('Chip');
      const idxTotal = header.indexOf('Total');
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',').map(s => s.trim());
        const pA = cols[idxA], pB = cols[idxB], pC = cols[idxC];
        const chip = parseInt(cols[idxChip],10);
        const total = parseFloat(cols[idxTotal]);
        const key = [pA,pB,pC].sort().join('|');
        if (!lookupTable[key]) lookupTable[key] = {};
        lookupTable[key][chip] = total;
      }
    }

    // Utility functions for combo generation
    const partOrder = ['E','L4','L3','L2','L1','L0'];

    function enumerateCombosFromInventory(inventory, size) {
      const results = [];
      const types = partOrder;
      const n = types.length;
      for (let i = 0; i < n; i++) {
        for (let j = i; j < n; j++) {
          for (let k = j; k < n; k++) {
            const combo = [types[i], types[j], types[k]];
            const counts = {};
            for (const p of combo) counts[p] = (counts[p] || 0) + 1;
            let ok = true;
            for (const p in counts) {
              if ((inventory[p] || 0) < counts[p]) { ok = false; break; }
            }
            if (ok) results.push(combo);
          }
        }
      }
      if (results.length === 0) {
        let fill = [];
        let remain = size;
        for (const p of types) {
          for (let i = 0; i < inventory[p] && remain > 0; i++, remain--) {
            fill.push(p);
          }
        }
        while (fill.length < size) fill.push('Y');
        return [fill];
      }
      return results;
    }

    // cache for combinations from the same inventory state
    const comboCache = {};
    function getCombosMemo(inv, size) {
      const key = partOrder.map(p => inv[p] || 0).join(',');
      if (!comboCache[key]) {
        comboCache[key] = enumerateCombosFromInventory(inv, size);
      }
      return comboCache[key];
    }
    // generate chip splits lazily to avoid large intermediate arrays
    function* enumerateChipSplits(C_total) {
      const chips = allowedChips.filter(c => c <= C_total);
      for (let cD of chips) {
        for (let cR of chips) {
          if (cD + cR > C_total) continue;
          for (let cL of chips) {
            if (cD + cR + cL > C_total) continue;
            for (let cS of chips) {
              const used = cD + cR + cL + cS;
              if (used > C_total) continue;
              const rem = C_total - used;
              if (rem < 0) continue;
              yield { cD, cR, cL, cS, rem };
            }
          }
        }
      }
    }
    function computeTargetFromTotal(total) {
      let t = 0;
      for (let val of targets) {
        if (total >= val) t = val; else break;
      }
      return t;
    }
    function calculateOnTheFly(comboParts, chip) {
      let baseSum = 0;
      for (let p of comboParts) baseSum += partValues[p];
      const multMap = {
        0:1.0, 1:1.2, 2:1.4, 4:1.6, 6:1.8,
        9:2.0,12:2.2,16:2.4,20:2.6,25:2.8,
        30:3.0,36:3.2,42:3.4,48:3.6,54:3.8,
        60:4.0,66:4.2,72:4.4,78:4.6,84:4.8,
        90:5.0
      };
      const m = multMap[chip] !== undefined ? multMap[chip] : 1.0;
      return baseSum * m;
    }
    const totalCache = {};
    function getTotal(parts, chip) {
      const key = parts.join('|') + '|' + chip;
      if (totalCache[key] !== undefined) return totalCache[key];
      const kParts = parts.join('|');
      const val = (lookupTable[kParts] && lookupTable[kParts][chip] !== undefined)
        ? lookupTable[kParts][chip]
        : calculateOnTheFly(parts, chip);
      totalCache[key] = val;
      return val;
    }
    function computeOverOrEqualNine(inv, C_total) {
      const order = partOrder;

      const invKey = (inventory) => order.map(p => inventory[p] || 0).join(',');

      function search(idx, inventory, chips, prevTotal, dpMemo) {
        const key = idx + '|' + invKey(inventory) + '|' + chips.slice(idx).join(',') + '|' + prevTotal;
        if (dpMemo.has(key)) return dpMemo.get(key);
        if (idx === 4) return [[]];
        const combos = getCombosMemo(inventory, 3);
        let res = [];
        for (let parts of combos) {
          const gate = canUnlockMultiplier(parts, chips[idx]);
          if (!gate.ok) continue;
          const total = getTotal(parts, chips[idx]);
          if (total > prevTotal) continue;
          const nextInv = { ...inventory };
          for (let p of parts) nextInv[p]--;
          const tails = search(idx + 1, nextInv, chips, total, dpMemo);
          for (let t of tails) {
            res.push([{ parts, chip: chips[idx], total, gate }, ...t]);
          }
        }
        if (res.length > 200) {
          res.length = 200;
        }
        dpMemo.set(key, res);
        return res;
      }

      let results = [];
      for (let { cD, cR, cL, cS, rem } of enumerateChipSplits(C_total)) {
        const dpMemo = new Map();
        const solutions = search(0, { ...inv }, [cD, cR, cL, cS], Infinity, dpMemo);
        const limited = solutions.slice(0, 1000);
        for (let sol of limited) {
          const [d, r, l, s] = sol;
          results.push({
            partsDrone: d.parts.slice(),
            chipDrone: d.chip,
            totalDrone: d.total,
            targetDrone: computeTargetFromTotal(d.total),
            partsDrill: r.parts.slice(),
            chipDrill: r.chip,
            totalDrill: r.total,
            targetDrill: computeTargetFromTotal(r.total),
            partsLightning: l.parts.slice(),
            chipLightning: l.chip,
            totalLightning: l.total,
            targetLightning: computeTargetFromTotal(l.total),
            partsSoccer: s.parts.slice(),
            chipSoccer: s.chip,
            totalSoccer: s.total,
            targetSoccer: computeTargetFromTotal(s.total),
            chipRemainder: rem,
            unlockD: d.gate,
            unlockR: r.gate,
            unlockL: l.gate,
            unlockS: s.gate
          });
        }
        results = filterBestResultsPareto4D(results);
      }
      return results;
    }

    // グローバル4軸Pareto＋細かいタイbreak
      function filterBestResultsPareto4D(candidates) {
        if (!candidates || candidates.length === 0) return [];
        // Pareto front抽出（4軸）
        let isDominated = Array(candidates.length).fill(false);
        for (let i=0; i<candidates.length; i++) {
          for (let j=0; j<candidates.length; j++) {
            if (i===j) continue;
            const a = candidates[i], b = candidates[j];
            if (
              (b.targetDrone > a.targetDrone || b.targetDrill > a.targetDrill || b.targetLightning > a.targetLightning || b.targetSoccer > a.targetSoccer) &&
              (b.targetDrone >= a.targetDrone && b.targetDrill >= a.targetDrill && b.targetLightning >= a.targetLightning && b.targetSoccer >= a.targetSoccer)
            ) {
              isDominated[i] = true;
              break;
            }
          }
        }
      let paretoSet = candidates.filter((_,i)=>!isDominated[i]);
        // (Target_D,Target_R,Target_L,Target_S)ごとに
        let groupMap = {};
        for (let item of paretoSet) {
          const k = [item.targetDrone,item.targetDrill,item.targetLightning,item.targetSoccer].join('-');
          if (!groupMap[k]) groupMap[k]=[];
          groupMap[k].push(item);
        }
        // 余りchip→Total_D→Total_R→Total_L→Total_S最小化、パーツ違いは全残し
        let groupArr = [];
        for (let k in groupMap) {
          let sub = groupMap[k];
          let minRem = Math.min(...sub.map(x=>x.chipRemainder));
          sub = sub.filter(x=>x.chipRemainder===minRem);
          let minTD = Math.min(...sub.map(x=>x.totalDrone));
          sub = sub.filter(x=>x.totalDrone===minTD);
          let minTR = Math.min(...sub.map(x=>x.totalDrill));
          sub = sub.filter(x=>x.totalDrill===minTR);
          let minTL = Math.min(...sub.map(x=>x.totalLightning));
          sub = sub.filter(x=>x.totalLightning===minTL);
          let minTS = Math.min(...sub.map(x=>x.totalSoccer));
          sub = sub.filter(x=>x.totalSoccer===minTS);
          // パーツ構成次第でユニークに
          let uniq = [];
          let seen = [];
          for (let it of sub) {
            let sign = [
              it.partsDrone.join(','),
              it.partsDrill.join(','),
              it.partsLightning.join(','),
              it.partsSoccer.join(','),
              it.chipDrone,it.chipDrill,it.chipLightning,it.chipSoccer
            ].join('/');
            if (!seen.includes(sign)) {
              uniq.push(it);
              seen.push(sign);
            }
          }
          groupArr = groupArr.concat(uniq);
        }
        // 並び順: max(Target_D,R,L,S)降順→D降順→R降順→L降順→S降順
        groupArr.sort((a,b)=>{
          let am = Math.max(a.targetDrone,a.targetDrill,a.targetLightning,a.targetSoccer),
              bm = Math.max(b.targetDrone,b.targetDrill,b.targetLightning,b.targetSoccer);
          if (bm!==am) return bm-am;
          if (b.targetDrone!==a.targetDrone) return b.targetDrone - a.targetDrone;
          if (b.targetDrill!==a.targetDrill) return b.targetDrill - a.targetDrill;
          if (b.targetLightning!==a.targetLightning) return b.targetLightning - a.targetLightning;
          if (b.targetSoccer!==a.targetSoccer) return b.targetSoccer - a.targetSoccer;
          return 0;
        });
        return groupArr;
      }
